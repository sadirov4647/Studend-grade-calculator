<body>
  <div class="content">
    <h1>Students grade calculator</h1>


    <div class="container">
      
      <div class="row">
         <div class="col-sm-4 red">
              <h2>your percentage is :</h2>
              <h3 id="percentage"></h3>
              <h2>your grade is :</h2>
              <h3 id="grade"></h3>
         </div>

       <div class="col-sm-8 blue">
          <h1>Enter Your Marks</h1>
            <div class="form-group">
              <input type="text" class="form-control" id="maths"  placeholder="Math" >
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="pythics" placeholder="Pythics">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="chemistry" placeholder="Chemistry">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="english" placeholder="English">
            </div>
            
            <button type="submit" onclick="getmarks()" class="btn btn-primary">Submit</button>
          
         </div>
      </div>
        <div class="row">
          <div class="col-sm-12 white">
            <h3 id="pass"></h3>
          </div>
        </div>
    </div>
 </div>
